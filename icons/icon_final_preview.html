<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: #060810;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 48px 24px;
    gap: 48px;
  }
  h1 {
    color: #64748b;
    font-size: 12px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }
  .row {
    display: flex;
    align-items: flex-end;
    gap: 32px;
  }
  .item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }
  .label {
    color: #475569;
    font-size: 11px;
    letter-spacing: 0.06em;
  }
  /* Play Storeの一覧でどう見えるかシミュレーション */
  .store-sim {
    background: #ffffff;
    border-radius: 16px;
    padding: 24px 32px;
    display: flex;
    align-items: center;
    gap: 16px;
  }
  .store-app-name {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    font-size: 15px;
    font-weight: 600;
    color: #1a1a1a;
  }
  .store-app-sub {
    font-size: 12px;
    color: #888;
    margin-top: 2px;
  }
  .store-label {
    color: #94a3b8;
    font-size: 11px;
    letter-spacing: 0.06em;
    margin-bottom: 8px;
  }
</style>
</head>
