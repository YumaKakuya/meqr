<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1f35"/>
      <stop offset="100%" stop-color="#0d1120"/>
    </linearGradient>
    <linearGradient id="me" x1="0" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="#a5b4fc"/>
      <stop offset="60%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" fill="url(#bg)"/>

  <!-- 左上 QR ファインダーパターン（装飾） -->
  <rect x="44" y="44" width="88" height="88" rx="12" fill="none" stroke="#667eea" stroke-width="11" opacity="0.35"/>
  <rect x="62" y="62" width="52" height="52" rx="6" fill="none" stroke="#667eea" stroke-width="9" opacity="0.28"/>
  <rect x="75" y="75" width="26" height="26" rx="4" fill="#667eea" opacity="0.30"/>

  <!-- 右下 QR ファインダーパターン（メインアクセント） -->
  <rect x="344" y="344" width="124" height="124" rx="16" fill="none" stroke="#667eea" stroke-width="14" opacity="0.75"/>
  <rect x="368" y="368" width="76" height="76" rx="9" fill="none" stroke="#667eea" stroke-width="12" opacity="0.65"/>
  <rect x="386" y="386" width="40" height="40" rx="6" fill="#667eea" opacity="0.85"/>

  <!-- 右上 データドット群（小） -->
  <rect x="372" y="52" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.55"/>
  <rect x="396" y="52" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.25"/>
  <rect x="420" y="52" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.60"/>
  <rect x="444" y="52" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.20"/>
  <rect x="372" y="76" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.20"/>
  <rect x="396" y="76" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.65"/>
  <rect x="420" y="76" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.30"/>
  <rect x="444" y="76" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.55"/>

  <!-- 左下 データドット群（小） -->
  <rect x="52" y="372" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.50"/>
  <rect x="52" y="396" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.20"/>
  <rect x="76" y="372" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.25"/>
  <rect x="76" y="396" width="16" height="16" rx="4" fill="#a5b4fc" opacity="0.55"/>

  <!-- 「Me」テキスト（中央・大きく） -->
  <text
    x="248"
    y="306"
    font-family="'Helvetica Neue', 'Arial Black', Helvetica, Arial, sans-serif"
    font-size="252"
    font-weight="900"
    fill="url(#me)"
    text-anchor="middle"
    dominant-baseline="alphabetic"
    letter-spacing="-10">Me</text>

  <!-- アンダーライン -->
  <rect x="108" y="334" width="296" height="10" rx="5" fill="#667eea" opacity="0.38"/>
</svg>
